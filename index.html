<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <a class="navbar-brand" href="https://www.top50glasses.com/shop/index/">
                        <img class="buygl_logo" src="img/top_logo_beta.svg" alt="" width="279" height="57">
                    </a>
                </div>
                <div class="col-lg-2 ">
                    <a class="nav-best" href="#">베스트</a>
                </div>
                <div class="col-lg-2">
                    <a class="nav-newproduct" href="#">신상품</a>
                </div>

                <div class="icons-box col-lg-4">
                    <button class="search-btn">
                        <img src="img/search.svg" alt="" width="40" height="40">
                    </button>
                    <button class="login-btn">
                        <img src="img/user.svg" alt="" width="40" height="40">
                    </button>
                    <button class="heart-btn">
                        <img src="img/heart.svg" alt="" width="40" height="40">
                    </button>
                    <button class="shoppingbag-btn">
                        <img src="img/shopping-bag.svg" alt="" width="40" height="40">
                    </button>
                </div>

                <div class="container">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-glte" href="#">안경테</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-sungl" href="#">선글라스</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-contactlenses" href="#">콘택트렌즈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-etc" href="#">기타</a>
                        </li>
                    </ul>
                </div>

                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

                <script>
                    $('.carousel').carousel({
                        interval: 2000 //기본 5초
                    })
                </script>

                <div class="container"></div>
                <div id="slideBanner" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/banner1.jpg" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/banner2.jpg" alt="...">
                        </div>

                        <a class="carousel-control-prev" href="#slideBanner" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </a>
                        <a class="carousel-control-next" href="#slideBanner" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </a>

                        <ul class="carousel-indicators">
                            <li data-target="#slideBanner" data-slide-to="0" class="active"></li>
                            <li data-target="#slideBanner" data-slide-to="1"></li>
                        </ul>
                    </div>
                </div>

                <div class="container-daepyoitem">
                    <p>으뜸50안경 대표제품</p>
                </div>

                <div class="container-gl">
                    <div class="gl-imginfo-box">
                        <img class="img-gl"src="img/gl1.jpg" alt="..">
                        <p class="gl-name">투다 22 C8</p>
                        <p class="gl-price">19,000원</p>
                    </div>
                </div>
                <div class="container-gl">
                    <div class="gl-imginfo-box">
                        <img class="img-gl"src="img/gl2.jpg" alt="..">
                        <p class="gl-name">칵투스 항균테 504 C3</p>
                        <p class="gl-price">39,000원</p>
                    </div>
                </div>
                <div class="container-gl">
                    <div class="gl-imginfo-box">
                        <img class="img-gl"src="img/gl3.jpg" alt="..">
                        <p class="gl-name">케이트켈리 6017 C7</p>
                        <p class="gl-price">45,000원</p>
                    </div>
                </div>
                <div class="container-gl">
                    <div class="gl-imginfo-box">
                        <img class="img-gl"src="img/gl4.jpg" alt="..">

                        <p class="gl-price">29,000원</p>
                    </div>
                </div>
                <div class="container-gl">
                    <div class="gl-imginfo-box">
                        <img class="img-gl"src="img/gl5.jpg" alt="..">
                        <p class="gl-name">오벤 베타티탄 3015 C3</p>
                        <p class="gl-price">69,000원</p>
                    </div>
                </div>

                <div class="container-item-promotion">
                    <img class="item-pro-img" src="img/item1_promotion.jpg" alt="..">
                    <img class="item-pro-img" src="img/item2_promotion.jpg" alt="..">
                    <img class="item-pro-img" src="img/item3_promotion.jpg" alt="..">
                    <img class="item-pro-img" src="img/item4_promotion.jpg" alt="..">
                </div>

                <div class="container-shop">
                    <img src="img/shop_find_btn.svg" alt="" class="shop-info">
                    <img src="img/shop-introduce_btn.svg" alt="" class="shop-info">
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
